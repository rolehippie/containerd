---
# @var containerd_upstream_version:description: Install from upstream repository
containerd_upstream_version: True

# @var containerd_upstream_arch:description: System arch used by upstream repository
containerd_upstream_arch: amd64

# @var containerd_fixed_version:description: Install and pin a specific version
containerd_fixed_version:

# @var containerd_skip_config:description: Skip config if handled by something else
containerd_skip_config: False

# @var containerd_skip_service:description: Skip service if handled by something else
containerd_skip_service: False

# @var containerd_keyring:description: Path for the repository keyring
containerd_keyring: /usr/share/keyrings/containerd-archive-keyring.gpg

...
